<VirtualHost *:80>
        ServerName cress.soc.surrey.ac.uk
        ServerAdmin n.gilbert@surrey.ac.uk
        DocumentRoot "/Volumes/Documents/VirtualSites/cress"
        DirectoryIndex "index.html" "index.php" "index.htm"
        CustomLog '|/usr/sbin/rotatelogs "/var/log/apache2/cress/access/cress_access_log.%Y-%m-%d-%H_%M_%S" 1M' combined 
        ErrorLog '|/usr/sbin/rotatelogs "/var/log/apache2/cress/error/cress_error_log.%Y-%m-%d-%H_%M_%S" 1M'
        ErrorDocument 404 /error.html
        <IfModule mod_rewrite.c>
                RewriteEngine On
                RewriteCond %{REQUEST_METHOD} ^TRACE
                RewriteRule .* - [F]
        </IfModule>
        <IfModule mod_alias.c>
                Alias /wiki /Volumes/Documents/VirtualSites/mediawiki/cress
        </IfModule>
	<Directory /Volumes/Documents/VirtualSites/mediawiki/>
		Order allow,deny
		Allow from all
	</Directory>
        LogLevel warn
		<Directory "/Volumes/Documents/VirtualSites/cress">
			Options -Indexes MultiViews FollowSymLinks
			AllowOverride  All 
			Order allow,deny
			Allow from all
		</Directory>
	Redirect permanent /index.php http://cress.soc.surrey.ac.uk/web/home 
	Redirect permanent /index.html  http://cress.soc.surrey.ac.uk/web/home
	Redirect permanent /projects.html http://cress.soc.surrey.ac.uk/web/projects
	Redirect permanent /cress.html http://cress.soc.surrey.ac.uk/web/people
	Redirect permanent /pubs.html http://cress.soc.surrey.ac.uk/web/publications
	Redirect permanent /links.html http://cress.soc.surrey.ac.uk/web/links
	Redirect permanent /contact.html http://cress.soc.surrey.ac.uk/web/about-us
	Redirect permanent /projects/tellme http://cress.soc.surrey.ac.uk/web/projects/69-tellme 
# User home directories
Include conf/extra/httpd-userdir.conf

	

	# Adding FIITT as a Sub-URI:
    Alias /fiitt /Users/pjkrause/www/FIITT/public
    <Location /fiitt>
        PassengerBaseURI /fiitt
        PassengerAppRoot /Users/pjkrause/www/FIITT
        PassengerDefaultRuby /Users/pjkrause/.rvm/gems/ruby-2.2.2/wrappers/ruby

    </Location>
    <Directory /Users/pjkrause/www/FIITT/public>
        Allow from all
        Options -MultiViews
        # Uncomment this if you're on Apache >= 2.4:
        #Require all granted
    </Directory>
</VirtualHost>
